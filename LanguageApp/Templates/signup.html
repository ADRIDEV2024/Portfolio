{% extends 'base.html' %}

{% block title %}Sign Up - LanguageApp{% endblock %}

{% block content %}
    <section class="container">
        <div class="row justify-content-center">
            <div class="box">col_md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Sign Up</h4>
                    </div> class="card-body">
                     <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="text-center">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required
                            aria-describedby="emailHelp"> 
                        </div>
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            aria-describedby="emailHelp"> 
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email"
                            aria-describedby="emailHelp" name="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2"> Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </section>
{% endblock %}
